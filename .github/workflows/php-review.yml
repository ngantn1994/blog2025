name: PHP Review

on:
  pull_request:
    branches: [ "master" ]

jobs:
  php-review:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php-version: [8.4]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        env:
          COMPOSER_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: mbstring, xml, ctype, iconv, intl, pdo_sqlite
          coverage: none

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-progress --no-suggest

      - name: Setup ReviewDog
        uses: reviewdog/action-setup@v1
        with:
          reviewdog_version: latest

      - name: PHPCS
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ./vendor/bin/phpcs --report=checkstyle --standard=phpcsslevomat.xml . -q | reviewdog -name=PHPCS -f=checkstyle -reporter=github-pr-check -level=error -diff='git diff'

      - name: PHPStan
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: php ./vendor/bin/phpstan analyse . --memory-limit 1G --error-format=raw | reviewdog -name=PHPStan -f=phpstan -reporter=github-pr-check -level=error -diff='git diff'
